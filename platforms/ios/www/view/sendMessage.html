<ion-view view-title="SchoolBook" align-title="left" cache-view="false" ng-init="init()">
    <ion-header-bar style="background: #096D8F">
        <button class="button button-icon icon ion-chevron-left icon-yellow" ng-click="back()"></button>
    </ion-header-bar>
    <ion-content style="background: url(img/background1.png) center; background-size: cover;">
        <div class="list">
            <br>
            <div class="control-center60">
                <a class="font-title-white">SchooL</a><a class="font-title-red">BooK</a>
            </div>
            <br>
            <div class="row control-center90">
                <p style="margin: 0; padding: 0; text-align: left;" class="col col-25 col-center font20r">Asunto:</p>
                <input style="margin: 0; padding: 0; text-align: left; type="text" class="col col-75 col-center input-border-bottom placeholder-input18 font18w">
            </div>
            <div class="row control-center90">
                <p style="margin: 0; padding: 0; text-align: left;" class="col col-25 col-center font20r">Para:</p>
                <input style="margin: 0; padding: 0; text-align: left; type="text" class="col col-75 col-center input-border-bottom placeholder-input18 font18w">
            </div>
            <div style="margin-top: 40px;">
                <textarea class="textBox-custom control-center80 placeholder-input18" rows="22" cols="40" placeholder="Escriba su mensaje..."></textarea>
            </div>
            <button class="button button-small button-block ion-forward icon-right control-center80 button-blue icon-yellow button-small">
                <a class="font20w">Enviar</a>
            </button>
        </div>
    </ion-content>
</ion-view>
