<ion-view view-title="SchoolBook" align-title="left" cache-view="false" ng-init="init()">
    <ion-header-bar style="background: #096D8F">
        <button class="button button-icon icon ion-chevron-left icon-yellow" ng-click="back()"></button>
    </ion-header-bar>
    <ion-content class="padding" style="background: url(img/background1.png) center; background-size: cover;">
        <div class="list">
            <br>
            <div class="control-center60">
                <a class="font-title-white">SchooL</a><a class="font-title-red">BooK</a>
            </div>
            <br>
            <div class="item item-input input-border-bottom">
                <input class="placeholder-input18 font18w" type="text" placeholder="Nombres..." spellcheck="false" ng-model="student.name">
            </div>
            <div class="item item-input input-border-bottom">
                <input class="placeholder-input18 font18w" type="text" placeholder="Apellidos..." spellcheck="false" ng-model="student.last_name">
            </div>
            <div class="item item-input input-border-bottom">
                <input class="placeholder-input18 font18w" type="text" placeholder="Documento..." spellcheck="false" ng-model="student.document">
                <div class="col">
                    <a style="color: white !important;" class="button button-icon icon ion-search" ng-click="getStudentsId()"></a>
                </div>
            </div>
            <div class="item item-input input-border-bottom">
                <input class="placeholder-input18 font18w" type="text" placeholder="Grado actual..." spellcheck="false" ng-model="student.current_grade">
            </div>
             <div class="item item-input input-border-bottom">
                <input class="placeholder-input18 font18w" type="text" placeholder="DirecciÃ³n..." spellcheck="false" ng-model="student.address">
            </div>
            <ion-checkbox class="input-border-bottom" ng-model="student.active"><a class="font18w">Estudiante activo</a></ion-checkbox>
            <br>
            <div class="row">
                <button style="margin-right: 1% !important;" class="col button button-small button-block ion-ios-loop-strong icon-right button-blue icon-yellow button-small" ng-click="createStudent()">
                    <a class="font16w">ALMACENAR</a>
                </button>
                <button style="margin-left: 1% !important;" class="col button button-small button-block ion-ios-loop-strong icon-right button-blue icon-yellow button-small" ng-click="updateStudent()">
                    <a class="font16w">MODIFICAR</a>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
